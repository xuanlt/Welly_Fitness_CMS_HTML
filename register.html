<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BEGIN Includes Styles  -->
    <link rel="stylesheet" href="css/fa.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- END Include Styles  -->
    <title>Welly Fitness CMS - Register</title>
</head>

<body class="page login">
    <!-- BEGIN Site -->
    <div class="site p-0 full-height">
        <div class="container-fluid p-0 h-100 d-flex flex-column justify-content-center">
            <div class="row g-0 h-100 align-items-stretch">
                <div class="col-xl-8 col-lg-7 col-md-6 col-banner d-none d-md-block">
                    &nbsp;
                </div>
                <div class="col-xl-4 col-lg-5 col-md-6 col-content d-flex flex-column align-items-center justify-content-center">
                    <div class="w-100">
                        <div class="row g-0 justify-content-center">
                            <div class="col-lg-8 col-10">
                                <div class="register-form">
                                    <p class="text-center"><img src="img/logo-h-color.svg" class="mw-100" alt=""></p>
                                    <h4 class="text-center text-primary mb-4">Đăng ký</h4>
                                    <div class="mb-3">
                                        <div class="register-process progress" role="progressbar" aria-label="" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">
                                            <div class="progress-bar" style="width: 33%"></div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-1">Nhập số điện thoại</label>
                                        <div class="input-group input-group-fake-input">
                                            <input type="text" id="phone" class="form-control border-end-0" placeholder="" value="">
                                            <span class="input-group-text border-start-0"><i class="fa-solid fa-phone opacity-50"></i></span>
                                        </div>
                                    </div>
                                    <div id="register-step-1">
                                        <button class="btn btn-outline-primary py-2 w-100 btn-send-otp"><strong>Tiếp tục <i class="fa-solid fa-arrow-right"></i></strong></button>
                                    </div>
                                    <!-- BEGIN OTP -->
                                    <div id="register-step-2" class="d-none">
                                        <div class="mb-3">
                                            <label class="mb-1">Nhập mã OTP</label>
                                            <input type="text" id="otp" class="form-control" placeholder="" value="">
                                            <div class="mt-2">Còn lại <strong class="countdown">60</strong> giây. Không nhận được tin nhắn? <a href="#">Gửi lại</a></div>
                                        </div>
                                        <button class="btn btn-outline-primary py-2 w-100 btn-valid-otp"><strong>Tiếp tục <i class="fa-solid fa-arrow-right"></i></strong></button>
                                    </div>
                                    <!-- BEGIN END OTP -->
                                    <!-- BEGIN Password -->
                                    <div id="register-step-3" class="d-none">
                                        <div class="mb-3">
                                            <label class="mb-1">Nhập mật khẩu</label>
                                            <input type="password" id="password" class="form-control" placeholder="" value="">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1">Nhập lại mật khẩu</label>
                                            <input type="password" id="re-password" class="form-control" placeholder="" value="">
                                        </div>
                                        <button class="btn btn-primary py-2 w-100 btn-register"><strong>Hoàn tất đăng ký</strong></button>
                                    </div>
                                    <!-- END Password -->
                                    <div class="mt-4 text-center">
                                        Bạn đã có tài khoản <a href="login.html" class="text-primary">Đăng nhập</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- END Site-->


    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js "></script>
    <!-- BEGIN Inlucde JS  -->
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/main.js"></script>
    <!-- END Inlucde JS -->
    <!-- BEGIN Only for this page  -->
    <style>
        .site {
            padding: 0 !important;
        }
        
        .login {
            background-color: #fff;
        }
        
        .login .col-banner {
            border-top-right-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
            background: #7E58E3 url(../img/login-banner.jpeg) 50% 50% no-repeat;
            background-size: cover;
        }
        
        .register-process {
            height: 0.25rem;
        }
    </style>
    <script>
        jQuery(document).ready(function($) {
            //Demo Function
            $('.btn-send-otp').click(function(e) {
                $('#register-step-1').addClass('d-none');
                $('#register-step-2').removeClass('d-none');
                $('.register-process').attr('aria-valuenow', '66');
                $('.register-process .progress-bar').css('width', '66%');
                $('input#phone').prop('disabled', true);
            });

            $('.btn-valid-otp').click(function(e) {
                $('#register-step-2').addClass('d-none');
                $('#register-step-3').removeClass('d-none');
                $('.register-process').attr('aria-valuenow', '100');
                $('.register-process .progress-bar').css('width', '100%')
            });

            $('.btn-register').click(function(e) {
                e.preventDefault();
                location.href = 'index.html';
            });
        });
    </script>
    <!-- END Only for this page  -->

</body>

</html>
