<body class="page login">
    <!-- BEGIN Site -->
    <div class="site p-0 full-height">
        <div class="container-fluid p-0 h-100 d-flex flex-column justify-content-center">
            <div class="row g-0 h-100 align-items-stretch">
                <div class="col-xl-8 col-lg-7 col-md-6 col-banner d-none d-md-block">
                    &nbsp;
                </div>
                <div class="col-xl-4 col-lg-5 col-md-6 col-content d-flex flex-column align-items-center justify-content-center">
                    <div class="w-100">
                        <div class="row g-0 justify-content-center">
                            <div class="col-lg-8 col-10">
                                <div class="login-form">
                                    <p class="text-center"><img src="img/logo-h-color.svg" class="mw-100" alt=""></p>
                                    <h4 class="text-center text-primary mb-4">Đăng nhập</h4>
                                    <div class="mb-3">
                                        <label class="mb-1">Nhập số điện thoại</label>
                                        <div class="input-group input-group-fake-input">
                                            <input type="text" class="form-control border-end-0" placeholder="" value="">
                                            <span class="input-group-text border-start-0"><i class="fa-solid fa-phone opacity-50"></i></span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-1">Mật khẩu</label>
                                        <input type="password" class="form-control" placeholder="" value="">
                                        <div class="text-end mt-2">
                                            <a href="#" class="text-secondary">Quên mật khẩu?</a>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <button class="btn btn-primary py-2 w-100 btn-login" onclick="location.href='index.html';"><strong>Đăng nhập</strong></button>
                                        <div class="form-check mt-2">
                                            <input class="form-check-input" type="checkbox" value="" id="remember" checked>
                                            <label class="form-check-label" for="remember">
                                          Ghi nhớ đăng nhập
                                        </label>
                                        </div>
                                        <div class="mt-4 text-center">
                                            Chưa có tài khoản? <a href="register.html" class="text-primary">Đăng ký ngay</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
